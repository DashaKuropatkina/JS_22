<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .left {
            float:left;
            width:30%;
            background: #aef;
        }

        .right {
            float:right;
            width:70%;

            box-sizing: border-box;
            -moz-box-sizing: border-box;

            border-left: 2px solid green;
            padding-left: 10px;

            background: tan;
        }
    </style>
</head>
<body>
    <input type="checkbox">
    <input type="checkbox" checked>
    <input type="text" id="message">

    <h3 id="widget-title">Сообщения:</h3>
    <ul id="messages">
      <li id="message-1">Сообщение 1</li>
      <li id="message-2">Сообщение 2</li>
      <li id="message-3" data-action="delete">Сообщение 3</li>
      <li id="message-4" data-action="edit do-not-delete">Сообщение 4</li>
      <li id="message-5" data-action="edit delete">Сообщение 5</li>
      <li><a href="#">...</a></li>
    </ul>

    <a href="http://site.com/list.zip">Ссылка на архив</a>
    <a href="http://site.com/list.pdf">..И на PDF</a>

    <script>
        test('input[type="checkbox"]', 2); // Выбрать input типа checkbox.
        test('input[type="checkbox"]:not(:checked)', 1); // Выбрать input типа checkbox, НЕ отмеченный.
        test('[id|="message"]', 6); // Найти все элементы с id=message или message-*.
        test('[id^="message-"]', 5); // Найти все элементы с id=message-*.
        test('a[href$=".zip"]', 1); // Найти все ссылки с расширением href="...zip".
        test('[data-action~="delete"]', 2); // Найти все элементы с атрибутом data-action, содержащим delete в списке (через пробел).
        test('[data-action]:not([data-action~="delete"])', 1); // Найти все элементы, у которых ЕСТЬ атрибут data-action, но он НЕ содержит delete в списке (через пробел).
        test('#messages li:nth-child(2n)', 3); // Выбрать все чётные элементы списка #messages.
        test('h3#widget-title + *', 1); // Выбрать один элемент сразу за заголовком h3#widget-title на том же уровне вложенности.
        test('h3#widget-title ~ a', 2); // Выбрать все ссылки, следующие за заголовком h3#widget-title на том же уровне вложенности.
        test('#messages li:last-child a', 1); // Выбрать ссылку внутри последнего элемента списка #messages.
    </script>
</body>
</html>
