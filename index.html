<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        function pow(x, n) {
            let result = x;
            for (let i = 1; i < n; i++) {
                result *= x;
            }
            return result;
        }
        let x = prompt("введите x", '');
        let n = prompt("введите n", '');
        if (n < 1) {
            alert(`Степень ${n} не подходит, введите натуральное число`);
        } else {
            alert( pow(x, n) );
        }
    </script>
</body>
</html>
