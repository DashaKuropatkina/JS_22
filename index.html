<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        function sumInput() {
            let numbers = [];
            while (true) {
                let num = prompt('Введите число', 0);
                if (num === null || num === "" || !isFinite(num)) break;
                numbers.push(+num);
            }
            let sum = 0;
            fot (let number of numbers) {
                sum += number;
            }
            return sum;
        };
        alert(sumInput());
    </script>
</body>
</html>
